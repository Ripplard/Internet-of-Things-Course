<!DOCTYPE html>
<html>    
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div>
		<div>
			<button id="bt_ledon">LED ON</button>
			<button id="bt_ledoff">LED OFF</button>
		</div>
		<div class="sliderbar">
			Servo Angle: <input id="sld_servo" type="range" value="90" min="0" max="180">
			<output id="tb_servo"></output>
		</div>
		<div class="sliderbar">
			LED Lightness: <input id="sld_lightness" type="range" value="0" min="0" max="255">
			<!-- 顯示目前input數值 -->
			<output id="tb_lightness"></output>
		</div>
		<!-- 你的js程式 -->
		<script src="js/slider_debounce.js"></script>
	</div>
</body>
</html>
